on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
## uncomment this to run on a fixed schedule
#  schedule:
#    # * is a special character in YAML so you have to quote this string
#    - cron:  '0 12 * * *'

name: R-CMD-check

jobs:
  R-CMD-check:

    runs-on: ${{ matrix.config.os }}

    continue-on-error: ${{ matrix.config.fail }}

    name: ${{ matrix.config.os }} R:(${{ matrix.config.r }} Java:${{ matrix.java }})

    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 11 ]
        config:
          - {os: ubuntu-20.04, r: '4.1.0', fail: false}
          - {os: windows-2022, r: '4.1.0', rtools-version: '42', fail: false}
          - {os: macOS-11, r: '4.1.0', fail: false}
## uncomment this to run on multiple versions of R          
#          - {os: ubuntu-20.04, r: '4.2.0', fail: true}
#          - {os: ubuntu-20.04, r: '3.6.1', fail: true}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    if: "!contains(github.event.head_commit.message, 'revdepcheck run - No changes to commit')"

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          java-package: jdk
          architecture: x64

      - name: Info
        run: "bash -c 'java -version && which java && echo $PATH && echo $JAVA_HOME'"

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: '"soft"'
          extra-packages: any::rcmdcheck
          needs: check
      
      - name: Setup R Java support
        if: runner.os != 'Windows'
        run: "echo export PATH=$PATH > reconf.sh; echo export JAVA_HOME=$JAVA_HOME >> reconf.sh; echo R CMD javareconf >> reconf.sh; sudo bash reconf.sh"

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
